<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='{{ metadesc }}'>
    <meta name='keywords' content='{{ metakeywords }}'>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 

    <block name='title'>
      <title>Natural Earth Healing Center | Massage Therapy | Colorado Springs, CO</title>
    </block>

    <link rel="icon" href="/img/favicon2.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Cabin:700" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.0/vegas.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css">
  </head>

  <body>
    <main id='{{ pageId }}'>
      <include src='includes/menu.html'></include>
      <include src='includes/header.html'></include>
      <include src='includes/slider.html'></include>
      <block name='content'></block>   
      <include src='includes/footer.html'></include>
    </main>

    <block name='javascript'>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.0/vegas.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
      <script src="/js/custom.js"></script>
      <script src="/js/menu.js"></script>
      <script src="/js/bs-animation.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.min.js"></script>
      <script src="/js/smoothscroll.js"></script>
      <script type="text/javascript"> 

          $(function() {
            $(window).scroll(function() {
              if ($(this).scrollTop() > 63) /* .header-top height */ {
                $('#menus').addClass('fixed');
              } else {
                $('#menus').removeClass('fixed');
              }
            });
          });

      </script>
    </block>
  </body>
</html>
